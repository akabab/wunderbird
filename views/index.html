<head>
    <title>Wunder Bird</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Akabab" />
    <meta name="description" content="It's a remake of flappy bird, improved to be multiplayer online through a web page and directly influenced by the sensed data from the external environment." />
    <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,open,source,opensource" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- Style sheets -->
    <link href="stylesheets/reset.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
</head>

<body>
    <div id="gamecontainer">
        <div id="gamescreen">
            <div id="sky" class="animated">
                <div id="flyarea">
                    <div id="ceiling" class="animated"></div>
                    <!-- This is the flying and pipe area container -->
                    <div id="bigscore"></div>
                    <div id="splash"></div>
                    <div id="scoreboard">
                        <div id="medal"></div>
                        <div id="currentscore"></div>
                        <div id="highscore"></div>
                        <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                    </div>
                    <!-- Pipes go here! -->
                </div>
            </div>
            <div id="water" class="animated"></div>
            <div id="hand"></div>
            <!-- <div id="text"></div> -->
            <div id="land" class="animated">
                <div id="debug"></div>
            </div>
            <div id="dialog">
                <form id="set-pseudo">
                    <label>Pseudo:</label>
                    <input id="pseudo-input" type="text" placeholder="e.g. Booba93"/>
                </form>
                <form id="chat">
                    <label>Say:</label>
                    <input id="say" type="text" placeholder="open console" />
                </form>
                <div id="total-players">Birds online: <span id="total-players-count"> </span></div>
            </div>
            <div id="footer">
                <a href="http://www.dotgears.com/">original: dong nguyen</a>
                <a href="http://nebezb.com/">recreated: nebez briefkani</a>
                <a href="https://github/akabab">pimpimized: akabab</a>
                <a href="https://github/kigiri">optimized: cdenis</a>
            </div>
        </div>
    </div>
    <div class="boundingbox" id="playerbox"></div>
    <div class="boundingbox" id="pipebox"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/buzz.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/player.js"></script>
    <script src="js/pipe.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
